name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test summary
      if: always()
      run: |
        echo "âœ… Tests completed"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build log-generator image
      run: |
        docker build -t log-analyzer-generator:latest ./log-generator
    
    - name: Build log-processor image
      run: |
        docker build -t log-analyzer-processor:latest ./log-processor
    
    - name: Build dashboard image
      run: |
        docker build -t log-analyzer-dashboard:latest ./dashboard
    
    - name: Build API image
      run: |
        docker build -t log-analyzer-api:latest ./api
    
    - name: Docker build summary
      run: |
        echo "âœ… All Docker images built successfully"

  system-check:
    name: System Health Check
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Validate docker-compose syntax
      run: |
        # Just check if docker-compose.yml is valid YAML
        python -c "import yaml; yaml.safe_load(open('docker-compose.yml'))"
        echo "âœ… Docker Compose configuration is valid"
    
    - name: Check project structure
      run: |
        echo "âœ… Checking project structure..."
        test -d log-generator && echo "  âœ“ log-generator/"
        test -d log-processor && echo "  âœ“ log-processor/"
        test -d dashboard && echo "  âœ“ dashboard/"
        test -d api && echo "  âœ“ api/"
        test -d elasticsearch-integration && echo "  âœ“ elasticsearch-integration/"
        test -d tests && echo "  âœ“ tests/"
        echo "âœ… Project structure validated"
    
    - name: CI Pipeline Summary
      run: |
        echo "ðŸŽ‰ CI Pipeline completed successfully!"
        echo "âœ… Tests passed"
        echo "âœ… Code quality checked"
        echo "âœ… Docker images built"
        echo "âœ… Project structure validated"